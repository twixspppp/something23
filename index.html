
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            color: white;
            padding: 20px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            margin: 5px;  
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .red{background-color: #f87171; color: white;}
        .green{background-color: #34d399; color: white;}
        .yellow{background-color: #facc15; color: black;}
        .indigo{background-color: #6366f1; color: white;}

        .close-btn{
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            color: inherit;
            border: none;
            background: transparent;
        }

        .close-btn:hover {
            color: #000
        }

    </style>
</head>
<body>
    <h2>Dismissible</h2>

    <div id="badges">
        <div class="badge red">
            Red
            <button class="close-btn" onclick="removeBadge(this)">X</button>
        </div>
        <div class="badge green">
            Green
            <button class="close-btn" onclick="removeBadge(this)">X</button>
        </div>
        <div class="badge yellow">
            Yellow
            <button class="close-btn" onclick="removeBadge(this)">X</button>
        </div>
        <div class="badge indigo">
            Indigo
            <button class="close-btn" onclick="removeBadge(this)">X</button>
        </div>
    </div>

    <script >
              function removeBadge(button){
            const badge = button.parentElement;
            badge.style.display = "none";
              }
        </script>
       </body>
       </html>
